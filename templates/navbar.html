{% load static %}
<link rel='stylesheet' type='text/css' media='screen' href="{% static 'styles/navbar.css' %}">

<div class="nav-container">
    <div class="first-item">
        <a href="/">
            <h1>NinerPathways</h1>
        </a>
    </div>

    <div class="second-item">
        <form method="GET" action="{% url 'home' %}">
            <input type="text" name="q" placeholder="Search Job Listings..." style="width:100%; font-size: 20px;"/>
        </form>
    </div>

    <div class="third-item">
        {% if request.user.is_authenticated %}

        <div>
            <a href="{% url 'user-profile' user.id%}">{{user.username}}</a>
        </div>
        <a href="{% url 'logout' %}">Logout</a>

        {% else %}

        <div>
            <a href="{% url 'login' %}">Login</a>
        </div>

        {% endif %}

    </div>
</div>
<hr>
